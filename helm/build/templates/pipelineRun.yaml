apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: {{ .Values.app.name }}-pr
  namespace: {{ .Values.app.namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.app.name }}
    app.kubernetes.io/name: {{ .Values.app.name }}
    operator.tekton.dev/operand-name: openshift-pipelines-addons
    pipeline.openshift.io/runtime: nodejs
    pipeline.openshift.io/runtime-version: 20-minimal-ubi8
    pipeline.openshift.io/type: kubernetes  
    tekton.dev/pipeline: {{ .Values.app.name }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-weight: "10"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  params:
    - name: APP_NAME
      value: {{ .Values.app.name }}
    - name: GIT_REPO
      value: '{{ .Values.git.repo }}'
    - name: GIT_REVISION
      value: ''
    - name: IMAGE_NAME
      value: '{{ .Values.image.registry }}/{{ .Values.image.organization }}/{{ .Values.image.name }}:{{ .Values.image.tag }}'
    - name: PATH_CONTEXT
      value: .
    - name: VERSION
      value: 20-minimal-ubi8
  pipelineRef:
    name: {{ .Values.app.name }}-build
  taskRunTemplate:
    serviceAccountName: pipeline
  timeouts:
    pipeline: 1h0m0s
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
          labels:
            tekton.dev/pipeline: {{ .Values.app.name }}
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
        status: {}
